<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facility Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <button onclick="goHome()">🏠 Home</button>
        <h1 id="facility-name">Facility Name</h1>
    </header>

    <section id="facility-info">
        <img id="facility-image" src="facility-images/gym.jpg" alt="Facility Image">
    </section>

    <section id="metrics">
        <div class="metric">
            <h2>Revenue</h2>
            <p id="revenue">$0</p>
        </div>
        <div class="metric">
            <h2>Usage Requests</h2>
            <p id="usage-requests">0</p>
        </div>
        <div class="metric">
            <h2>Payments</h2>
            <p id="payments">0</p>
        </div>
    </section>

    <script src="dashboard.js"></script>
</body>
</html>
